<!DOCTYPE html>
<html>
    <head>
        <title>Fahrenheit - Celsius Convertor </title>
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <h1>Fahrenheit to Celsius Convertor </h1>
        <p class='formula'> °C = (°F - 32) x 5 / 9 </p>

        <h2>Input</h2>
        <P>Temperature in Fahrenheit: <input id='Finput' type='number'></P>

        <button id='convertBtn'>CONVERT</button>

        <h2>Output</h2>
        <p>Temperature in Celcius <span>(*Rounded)</span> : <span id='output'>  -----</span>.  </p>

    </body>

    <script src='main.js'></script>

</html>
